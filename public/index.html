<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaitList page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50">
    <div class="min-h-screen px-6 py-3 flex-col gap-20">
        <header class="flex justify-between">
            <div class="flex items-center justify-center gap-2">
                <img src="Assets/Logo.svg" alt=""/>
                <button class="bg-gradient-to-r from-orange-200 to-red-400 text-white px-2.5 py-1.5 rounded-2xl">Hoster is hiring!</button>
            </div>
            
            <div>
                <i class="fa-solid fa-bars"></i>
            </div>
            
        </header>
        <main>
            <div class="flex items-center justify-center">
                <img src="Assets/Blue Shape.svg" alt="" class="h-64 -rotate-45"/>
                <img src="Assets/Pink Shape.svg" alt="" class="absolute h-64 -rotate-[30deg]"/>
                <img src="Assets/Purple Shape.svg" alt="" class="absolute h-64 -rotate-[15deg]"/>
                <img src="Assets/Hero Image (Model).png" alt="" class="absolute h-64"/>


            </div>

            <div>
                <h1 class="text-5xl font-bold leading-tight font-playfair">Host your website in less than 5 minutes</h1>
                <p class="font-lato text-gray-400">With Hosterr, get your website up and running in on less than 5 min with the most competitive pricing 
                    available online.
                </p>

                <form action="" class="flex flex-col gap-4">
                    <input type="email" placeholder="Enter e-mail address" class="rounded-md px-4 py-3 placeholder:text-gray-400">
                    <button class="bg-blue-500 rounded-md px-4 py-3 font-medium text-white font-lato">Join WaitList</button>
                </form>

            </div>



        </main>
        <footer>



        </footer>
    </div>
    
</body>
</html>
